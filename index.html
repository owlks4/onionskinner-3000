<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Onionskinner 3000</title>
  </head>
  <body>
    <div id="app">
      <div id="photos-list">
      </div>
      <video id="video">Video unavailable</video>
      <div id="onionskins"></div>
      <div id="overlay">
        <div id="countdown"></div>
        <canvas id="canvas"> </canvas>
      </div>
      <div style="position:absolute; bottom:0; display:flex; width:100vw; justify-content: space-around;">
        <div style="width:100%;"></div>
        <div  style="width:100%;">
          <button id="start-button">Take photo</button>
        </div>        
        <div id="countdown-input-container" style="width:100%;">
          <div style="text-align:center;">
            <label>Countdown time (seconds)</label>
            <br/>
            <input type="number" min=0 id="seconds-input" style="font-size:2em;width:3em;position:relative;z-index:6;margin-top:0.25em;">
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
